<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Ido Green | greenido.wordpress.com | @greenido">

  <meta name="theme-color" content="#db5945">
  <title>Auto Complete Attribute Example</title>
  <style type="text/css">
    input, textarea {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      width: 100%;
      border: 1px solid gray;
    }
    p {
      background: rgba(244, 187, 110, 0.47);
      padding: 0.7em;
      border-radius: 1em;
    }
    form {
      width: 100%;
    }
    input.dirty:not(:focus):invalid {
      background-color: #FFD9D9;
    }
    input.dirty:not(:focus):valid {
      background-color: #D9FFD9;
    }
    fieldset {
      background: rgba(199, 183, 171, 0.61);
      margin-top: 2.5em;
      border-radius: 1em;
    }
    legend {
      font-size: 120%;
      padding-right: 0.5em;
      padding-left: 0.5em;
    }
    #butCheckout {
      padding: 1.5em;
      border-radius: 0.2em;
    }
  </style>
<body>
  <h1>AutoComplete Example</h1>  
  <div role="main">
    <form method="post" id="usrForm">
      <fieldset>
        <legend>GoDaddy Form</legend>
        <label for="frmNameA">First Name</label>
        <input name="name" id="frmNameA" placeholder="first name" required autocomplete="given-name">
        <label for="frmNameB">Last Name</label>
        <input name="name" id="frmNameB" placeholder="last name" required autocomplete="family-name">
        <label for="frmPhoneNumA">Country Code</label>
        <input type="tel" name="tel-country-code" id="frmPhoneNumA" placeholder="+1" required autocomplete="tel-country-code" pattern="\d*>
        <label for="frmPhoneNumB">Phone</label>
        <input type="tel" name="tel" id="frmPhoneNumB" placeholder="+1-650-450-1212" required autocomplete="tel" pattern="\d*>
        
        <label for="frmPhoneNumC">Phone without country Code</label>
        <input type="tel" name="tel-national" id="frmPhoneNumC" placeholder="+1-650-450-1212" required autocomplete="tel-national" pattern="\d*>
<label for="frmAddressS">Address</label>
              <input name="ship-address" required id="frmAddressS" placeholder="123 Any Street" autocomplete="shipping street-address">
              <label for="frmCityS">City</label>
              <input name="ship-city" required id="frmCityS" placeholder="New York" autocomplete="shipping address-level2">
              <label for="frmStateS">State</label>
              <input name="ship-state" required id="frmStateS" placeholder="NY" autocomplete="shipping address-level1">
              <label for="frmZipS">Zip</label>
              <input name="ship-zip" required id="frmZipS" placeholder="10011" autocomplete="shipping postal-code">
              <label for="frmCountryS">Country</label>
              <input name="ship-country" required id="frmCountryS" placeholder="USA" autocomplete="shipping country">
